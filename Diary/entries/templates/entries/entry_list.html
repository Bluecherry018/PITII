<!-- entries/templates/entries/entry_list.html -->

{% extends "entries/base.html" %}

{% block content %}
<style>
    .mark{
        text-align: center;
        float: left;
        background-color: #adaac8;
    }

    .humor_title{
        align-items: center;
            background-color: #fee6e3;
            border: 2px solid #111;
            border-radius: 8px;
            line-height: 24px;
            max-width: 40%;
            padding: 0 25px;
    }
    
</style>

<article>
    <h2 class="mark">{% now "d-m-Y H:i" %}</em></h2>
    <a href="{% url 'entry-create' %}"><button class="button-56">Novo Registro</button></a>

</article>
    {% for entry in entry_list %}
        <article>
            <h2 class="{{ entry.date_created|date:'l' }}">
                {{ entry.date_created|date:'d-m-Y H:i' }}
            </h2>
            <h3>
                <a class="humor_title"href="{% url 'entry-detail' entry.id %}">
                    {{ entry.title }}
                </a>
            </h3>
        </article>
        
    {% endfor %}
{% endblock %}
